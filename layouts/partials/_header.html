<!DOCTYPE>
{{ with .Site.LanguageCode }}<html lang="{{ . }}">{{ else }}<html>{{ end }}
<head>
  <meta charset="utf-8">
  {{ partial "_seo_schema" . }}
  <title>{{ .Title }}</title>
  <meta name="description" content="{{ .Site.Params.description }}">
  <meta name="author" content="{{ .Site.Params.author }}">
  <meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no">
  <script type="text/javascript" src="/javascripts/preload.bundle.js" charset="utf-8"></script>
  <link rel="manifest" href="/manifest.json" />
</head>
<body>
  <header class="l-header">
    <h1 class="title"><a href="{{ .Site.BaseURL }}"><img src="/images/logo/logo-white.png" class="logo" width="40" />{{ .Site.Title }}</a></h1>
  </header>
