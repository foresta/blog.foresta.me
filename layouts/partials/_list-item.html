<div class="card l-post-item">
  <a class="post-link" href="{{ .RelPermalink }}">
    <div class="post-thumbnail">
      {{ if .Params.thumbnail }}
      <img src="{{ .Site.BaseURL }}images/{{ .Params.thumbnail }}">
      {{ else }}
      <img src="{{ .Site.BaseURL }}images/{{ .Site.Params.noimage }}">
      {{ end }}
    </div>
    <div class="post-description">
      <div class="post-title">{{ .Title }}</div>
    </div>
  </a>
</div>
