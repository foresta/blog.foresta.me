{{ partial "_header.html" . }}

<div class="l-main">
  <div class="l-site-header">
    <div class="l-site-header-inner">
      <h1 class="site-title">{{ .Site.Title }}</h1>
      <div class="site-description">{{ .Site.Params.description }}</div>
    </div>
  </div>

  {{ if eq .Data.Singular "category" }}
  <h2 class="l-list-title container"><span class="icon-category icon inline"></span>{{ .Title }}</h2>
  {{ else }}
  <h2 class="l-list-title container"><span class="icon-tag icon inline"></span>{{ .Title }}</h2>
  {{ end }}

  <article>
    <ul class="l-box-wrap container col3">
      {{ range first 20 .Data.Pages }}
      <li class="l-box">
        {{ partial "_list-item.html" . }}
      </li>
      {{ end }}
    </ul>
  </article>
</div>
{{ partial "_footer.html" . }}
