version: 0.2

phases:
  install:
    runtime-versions:
      nodejs: 12
    commands:
      - echo hugo version is ${HUGO_VERSION}
      - curl -Ls https://github.com/gohugoio/hugo/releases/download/v${HUGO_VERSION}/hugo_${HUGO_VERSION}_Linux-64bit.tar.gz -o /tmp/hugo.tar.gz
      - tar zxf /tmp/hugo.tar.gz -C /tmp
      - mv /tmp/hugo /usr/local/bin/hugo
      - rm -rf /tmp/hugo*
  build:
    commands:
      - npm ci 
      - npm run webpack
      - /usr/local/bin/hugo
  post_build:
    commands:
      - aws s3 sync --delete ./public s3://blog.foresta.me/
artifacts:
  files:
    - 'public/**/*'
